<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="grid-container">
      <img id="logo" class="margin--vertical-center margin--left-1" src="./images/logo.svg" alt="Base apparel logo">
      <div id="main-img"></div>
      <h1 id="title-col" class="text--light text--primary text--uppercase">We're</h1>
      <h1 id="title" class="text--uppercase text--center text--black">coming soon</h1>

      <p id="para" class="text--primary margin--vertical-center text--center">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>

      <form id="email-form" class="flex--center">
        <div>
          <input class="input__email" type="email" placeholder="Email Address" />
          <span id="icon-error" class="text--hide"><img src="./images/icon-error.svg" alt="error icon"></span>
          <button type="submit" id="button-form" class="button--primary padding--1"><img src="./images/icon-arrow.svg" alt="arrow icon" /></button>
        </div>
        <div id="error-message" class="text--primary text--hide">
          Please provide a valid email 
        </div>
      </form>
    </main>

    </p>
  </footer> -->
  <script src="./app.js"></script>
  </body>
</html>
